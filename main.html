<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>

<h1>Car Insurance Registration Form
</h1>

<form action="submit-application" method="POST">
    
    <!-- Text Input -->
    <label for="name">Name <span>*</span></label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <!-- Email Input -->
    <label for="email">Email <span>*</span></label>
    <input type="email" id="email" name="email" required>
    <br><br>
 <label>Gender <span>*</span></label>
        <br>

    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
   
    <br><br>
	 <label for="car">Car Brands </label>
	        <select id="Car" name="Car">

        <option value="apple">BMW</option>
        <option value="asus">Audi</option>
        <option value="hp">Mercedez</option>
    </select>
    <br><br>
       <label for="age"> CarAge <span>*</span></label>
    <input type="number" id="age" name="age" required>
    <br><br>
<label for="dob">Date of purchase <span>*</span></label>
    <input type="date" id="dop" name="dop" required>
    <br><br>
   
           <label for="password">Password <span class="required-label">*</span></label>
        <input type="password" id="password" name="password" required>
<br><br>
   
    
    
    <!-- Submit Button -->
    <button type="submit">Submit Application</button>

</form>

</body>
</html>
