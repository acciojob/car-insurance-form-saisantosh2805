<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form
</title>

<h1>Car Insurance Registration Form
</h1>
   
</head>
<body>


<form action="submit-application" method="POST">
    
    <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name <span>*</span></label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <!-- Email Input -->
    <label for="email">Email <span>*</span></label>
    <input type="email" id="email" name="email" required>
    </fieldset>
    <br><br>
 <label>Gender <span>*</span></label>
        <br>

    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
   
    <br><br>
	 <label for="cars">Cars Brands </label>
	        <select id="Cars" name="Cars">

        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
    </select>
    <br><br>
       <label for="carage"> Car age <span>*</span></label>
    <input type="number" id="carage" name="carage" min="18" max="65" required>
    <br><br>
<label for="dop">Date of purchase <span>*</span></label>
    <input type="date" id="dop" name="dop" required>
    <br><br>
   
           <label for="password">Password <span class="required-label">*</span></label>
        <input type="password" id="password" name="password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required><br>
<small>Password must be at least 8 characters long, contain one uppercase letter, one lowercase letter, one digit, and one special character.</small>
<br><br>
   
    
    
<button type="submit">Submit Application</button>

</form>

</body>
</html>
